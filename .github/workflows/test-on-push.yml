name: Test Action (push)

on:
  push:
  pull_request_target:
    types: [labeled]

permissions:  # added using https://github.com/step-security/secure-repo
  contents: read

jobs:
  test-ia-scan:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request_target' &&
      github.event.label.name == 'ok-to-test')
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Test basic image scan
        uses: ./
        with:
          falcon_client_id: ${{ vars.FALCON_CLIENT_ID }}
          falcon_region: ${{ vars.FALCON_CLOUD_REGION }}
          scan_type: image
          output_path: image-scan-results/image_scan_results.json
          image: nginx:latest
          report_formats: sarif
          minimum_severity: medium
          timeout: 600
        env:
          FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}

      - name: Show json scan results
        run: |
          cat image-scan-results/*.json

      - name: Show sarif scan results
        run: |
          cat image-scan-results/*.sarif

      - name: Upload sarif file
        uses: github/codeql-action/upload-sarif@d3ced5c96c16c4332e2a61eb6f3649d6f1b20bb8 # v3.31.5
        with:
          sarif_file: image-scan-results/

  test-iac-scan:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request_target' &&
      github.event.label.name == 'ok-to-test')
    runs-on: ubuntu-latest
    name: Quick IaC Test
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Test IaC scan
        uses: ./
        with:
          falcon_client_id: ${{ vars.FALCON_CLIENT_ID }}
          falcon_region: ${{ vars.FALCON_CLOUD_REGION }}
          scan_type: iac
          path: tests/
          output_path: iac-scan-results/
          report_formats: sarif
          project_name: fcs-action-test-project
        env:
          FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}

      - name: Show scan results
        run: |
          ls -la iac-scan-results/
          echo "Looking for SARIF files..."
          find iac-scan-results/ -name "*.sarif" -type f || echo "No SARIF files found"
          if ls iac-scan-results/*.sarif 1> /dev/null 2>&1; then
            echo "SARIF file contents:"
            cat iac-scan-results/*.sarif
          else
            echo "No SARIF files found to display"
          fi

      - name: Upload sarif file
        uses: github/codeql-action/upload-sarif@d3ced5c96c16c4332e2a61eb6f3649d6f1b20bb8 # v3.31.5
        if: always() && hashFiles('iac-scan-results/*.sarif') != ''
        with:
          sarif_file: iac-scan-results

  test-iac-scan-output:
    if: |
      github.event_name == 'push' ||
      github.event_name == 'schedule' ||
      (github.event_name == 'pull_request_target' &&
      github.event.label.name == 'ok-to-test')
    runs-on: ubuntu-latest
    name: IaC file as output path
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Test IaC scan
        uses: ./
        with:
          falcon_client_id: ${{ vars.FALCON_CLIENT_ID }}
          falcon_region: ${{ vars.FALCON_CLOUD_REGION }}
          scan_type: iac
          path: tests/
          output_path: './scan-results.sarif'
          report_formats: sarif
        env:
          FALCON_CLIENT_SECRET: ${{ secrets.FALCON_CLIENT_SECRET }}

      - name: Show scan results
        run: |
          ls -la
          echo "Looking for SARIF files..."
          find . -name "*.sarif" -type f || echo "No SARIF files found"

      - name: Upload sarif file
        uses: github/codeql-action/upload-sarif@d3ced5c96c16c4332e2a61eb6f3649d6f1b20bb8 # v3.31.5
        if: always() && hashFiles('./*.sarif') != ''
        with:
          sarif_file: './scan-results.sarif'
